plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
	id "au.com.dius.pact" version "4.3.10"
}

group = 'me.spike'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'au.com.dius.pact.provider:junit5spring:4.3.14'


}

tasks.named('test') {
	useJUnitPlatform()
	//Reference - https://github.com/pact-foundation/pact-jvm/issues/1567
	systemProperty "pact.provider.branch", "prov-feat123"
	systemProperty "pact.provider.version", "commit3"
	systemProperty "pact.verifier.publishResults",
			project.hasProperty("pact.verifier.publishResults") ? project.getProperty("pact.verifier.publishResults")
					: 'false'
}

pact {
	broker {
		pactBrokerUrl = 'http://localhost:9292'
	}
}
